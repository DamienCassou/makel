kind: pipeline
name: default

platform:
  os: linux
  arch: arm

steps:
- name: test
  image: ubuntu:latest
  commands:
  - apt-get update
  - apt-get install -y software-properties-common
  - add-apt-repository ppa:kelleyk/emacs -y
  - apt-get update
  - apt-get install -y coreutils make gnutls-bin nodejs npm emacs26
  - emacs --version
  - emacs -Q --batch --eval "(require 'package)" --eval "(setq package-archives '((\"melpa\" . \"https://melpa.org/packages/\")))" --funcall package-initialize --funcall package-refresh-contents --eval "(package-install 'package-lint)" --eval "(package-install 'buttercup)"
  - cd test && bash ./run-tests.sh
